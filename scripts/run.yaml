runs:
  - name: nginx
    rootfs: ../dynamic-apps/nginx
    command: /usr/local/nginx/sbin/nginx -c /usr/local/nginx/conf/nginx.conf
    memory: 64
    networking: True
  - name: helloworld-c
    rootfs: ../dynamic-apps/lang/c/helloworld
    command: /helloworld
    memory: 64
    networking: False
  - name: sqlite3
    rootfs: ../dynamic-apps/sqlite3
    command: /usr/bin/sqlite3 
    memory: 64
    networking: False
  - name: perl
    rootfs: ../dynamic-apps/lang/perl
    command: ./usr/bin/perl hello.pl
    memory: 64
    networking: False
  - name: iputils
    rootfs: ../dynamic-apps/iputils
    command: /bin/ping 8.8.8.8
    memory: 64
    networking: True
  - name: iputils
    rootfs: ../dynamic-apps/iputils
    command: /bin/tracepath 8.8.8.8
    memory: 64
    networking: True
  - name: iputils
    rootfs: ../dynamic-apps/iputils
    command: /bin/arping 8.8.8.8
    memory: 64
    networking: True
  - name: iputils
    rootfs: ../dynamic-apps/iputils
    command: /bin/clockdiff 8.8.8.8
    memory: 64
    networking: True

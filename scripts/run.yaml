runs:
  - name: nginx
    rootfs: ../dynamic-apps/nginx
    command: /usr/local/nginx/sbin/nginx -c /usr/local/nginx/conf/nginx.conf
    memory: 64
    networking: True
  - name: helloworld-c
    rootfs: ../dynamic-apps/lang/c/helloworld
    command: /helloworld
    memory: 64
    networking: False
  - name: sqlite3
    rootfs: ../dynamic-apps/sqlite3
    command: /usr/bin/sqlite3 
    memory: 64
    networking: False
  - name: helloworld-cpp
    rootfs: ../dynamic-apps/lang/c++/helloworld
    command: /helloworld
    memory: 64
    networking: False
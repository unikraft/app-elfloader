runs:
  - name: nginx
    rootfs: ../dynamic-apps/nginx
    command: /usr/local/nginx/sbin/nginx -c /usr/local/nginx/conf/nginx.conf
    memory: 64
    networking: True
  - name: helloworld-c
    rootfs: ../dynamic-apps/lang/c/helloworld
    command: /helloworld
    memory: 64
    networking: False
  - name: sqlite3
    rootfs: ../dynamic-apps/sqlite3
    command: /usr/bin/sqlite3 
    memory: 64
    networking: False
  - name: curl
    rootfs: ../dynamic-apps/curl
    command: /curl google.com
    networking: True
    memory: 64
    name: du
    rootfs: ../dynamic-apps/du
    command: usr/bin/du
    memory: 64
    networking: False
